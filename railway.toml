[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
startCommand = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300 --max-requests 100 --max-requests-jitter 20"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
